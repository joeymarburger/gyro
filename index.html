<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <title>Gyro</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=1.0, maximum-scale=1.0">
   <meta name="description" content="">
   <meta name="author" content="">

	<!-- Le styles -->
	<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
	<link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
	<link href="gyro.css" rel="stylesheet">
	
	<style> 
		
	</style>
	
	<script> 
      var isMobile = {
          Android: function() {
              return navigator.userAgent.match(/Android/i);
          },
          BlackBerry: function() {
              return navigator.userAgent.match(/BlackBerry/i);
          },
          iOS: function() {
              return navigator.userAgent.match(/iPhone|iPad|iPod/i);
          },
          Opera: function() {
              return navigator.userAgent.match(/Opera Mini/i);
          },
          Windows: function() {
              return navigator.userAgent.match(/IEMobile/i);
          },
          any: function() {
              return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows());
          }
      };
  </script>
	
</head>

<body>
	
	<span id="data-sent-log" class="nocorners"></span>
	
	<div id="main-container" class="container-fluid mln20 mrn20">
		
		<div class="row-fluid">
			<div id="header" class="span12 pl10 pr10 pt5 pb5 mt0 mb0">
				<h1 class="mb10">Gyro <span id="toggle-buttons" class="pull-right mtn5"><a href="#" id="togglegyro" class="btn btn-success"><i class="icon-off icon-2x"></i></a> <a href="#" id="toggleoptions" class="btn btn-inverse"><i class="icon-reorder icon-2x"></i></a></span></h1>
				<div class="clear"></div>
				<!-- Extra Options -->	
				<div class="hide">
					<hr class="dark" />
					<div id="statuslabel-container" class="pull-left">
						<h6 class="up mb0 mt0"><span class="label nocorners">Status</span><span id="gyrosupport"></span></h6>
					</div>
					<div class="pull-right">
						<h6 id="simphone-degree-container" class="up mb0 mt0 hide">Degree: <span id="simphone-degree">--</span></h6>
					</div>
					<div class="clear"></div>
				</div>
			</div>
			
			<div id="options-bar" class="row hide">
				<div class="accordion span12 mb0" id="accordion1">
				  <div class="accordion-group">
				    <div class="accordion-heading">
				      <a class="accordion-toggle btn btn-large btn-inverse noborders noshadows bold nocorners text-left span12 up" data-toggle="collapse" data-parent="#accordion1" href="#collapseOne">
				        Options <i class="icon-angle-down pull-right hide"></i>
				      </a>
				    </div>
				    <div id="collapseOne" class="accordion-body collapse in">
				      <div class="accordion-inner">
								<form class="form-vertical pt10">
									<label for="shake-toggle" class="checkbox bold mb15">
										<input class="p10" id="shake-toggle" name="shake-toggle" type="checkbox"> <span class="ft16 ml10 lht28">Shake toggle</span>
									</label>
									<label for="data-toggle" class="checkbox bold mb15">
										<input class="p10" id="data-toggle" name="data-toggle" type="checkbox"> <span class="ft16 ml10 lht28">Track data</span>
									</label>
									<label for="show-data-toggle" class="checkbox bold mb15">
										<input class="p10" id="show-data-toggle" name="show-data-toggle" type="checkbox"> <span class="ft16 ml10 lht28">Show data messages</span>
									</label>
									<label for="sim-toggle" class="checkbox bold">
										<input class="p10" id="sim-toggle" name="sim-toggle" type="checkbox"> <span class="ft16 ml10 lht28">Show simulator</span>
									</label>
								</form>
								<p><a href="#" id="resetdata" class="btn btn-large btn-danger span12">Reset Data</a></p>
				      </div>
				    </div>
				  </div>
				</div>
				
				<div class="btn-group span12 hide">
					<a class="btn btn-large span12 dropdown-toggle" data-toggle="dropdown" href="#">
						Options 
						<span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><input id="shake-toggle" name="shake-toggle" type="checkbox"> Shake toggle</li>
						<li class="divider"></li>
						<li><input id="data-toggle" name="data-toggle" type="checkbox"> Track data</li>
					</ul>
				</div>
			</div>
			
			<div id="compass" class="clear span12 mt10 pl10 pr10 no-sim">
				<div id="simphone" class="hide">
					<div class="innersim"></div>
				</div>
			</div>
			
			<!-- #dataoutput -->
			<span id="data-error-msg"></span>
			<div id="data">
				
				<div id="shake-alert" class="alert alert-danger alert-block text-center mb0 hide">
					<h4><i class="icon-bolt icon-spin mr10"></i> Shake! Shake! Shake! <i class="icon-bolt icon-spin ml10"></i></h4>
				</div>
				
				<div id="dataoutput">
					<div class="box2 brder" id="accelcolor" style="border-bottom:1px solid white;">
						<strong>Color:</strong>
					</div>
					<div class="box2" id="gyrocolor" style="border-bottom:1px solid white;">
						<strong>Color:</strong>
					</div>
					<div class="box brder" id="accel">
						<strong>Accelerometer</strong>
						<span id="xlabel"></span>
						<span id="ylabel"></span>
						<span id="zlabel"></span>
						<span id="arAlphaLabel"></span> 
						<span id="arBetaLabel"></span> 
						<span id="arGammaLabel"></span>
					</div>
					<div class="box" id="gyro">
						<strong>Gyroscope</strong> 
						<span id="alphalabel"></span> 
						<span id="betalabel"></span> 
						<span id="gammalabel"></span> 
						<span id="ilabel"></span>
						
						<strong class="mt5">Orientation</strong> 
						<span id="orientationlabel"></span>
					</div>
				</div>
			</div>
			
		</div> <!-- .row-fluid -->
	</div> <!-- .container-fluid -->
	
	<div class="navbar navbar-fixed-bottom mb0">
		<div class="navbar-inner pagination-centered mb0">
		<div class="btn-group bold">
			<a href="https://twitter.com/share" class="btn" data-related="josephjames" data-lang="en"><i class="icon-twitter"></i> Tweet</a>
			<a href="http://www.facebook.com/sharer.php?u=http://joseph-jam.es/gyro/" class="btn"><i class="icon-facebook-sign"></i> Like</a>
			<a href="https://github.com/joeymarburger/gyro/star" class="btn"><i class="icon-github"></i> Star</a>
			<a href="https://github.com/joeymarburger/gyro/fork" class="btn"><i class="icon-github"></i> Fork</a>
		</div>
		</div>
	</div>
	<span id="console-output"></span>

<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script src="gyro-data.js"></script>
<script src="gyro.js"></script>
</body>
</html>
